<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
 <section class="backdrop">
   <form class="form d-flex direction-column">
     <div class="form-heading d-flex">
       <h2 class="form-title">We would like to help you</h2>
       <button type="button" class="close-btn">
         <img src="close.png" alt="close button">
       </button>
     </div>
     <div class="form-question d-flex direction-column">
       <input type="text" class="form-name" placeholder="Name">
       <textarea class="form-message" cols="30" rows="10" placeholder="Message"></textarea>
     </div>
     <div class="form-answer d-flex direction-column">
       <h3 class="form-call">How to answer you?</h3>
       <input class="form-number" type="tel" placeholder="Phone number">
       <input class="form-email" type="email" placeholder="Email">
     </div>
     <button class="form-btn" type="submit">Send message</button>
   </form>
 </section>
</body>
</html>
